<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Finance Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; height: 90vh; margin-top: 20px; }
        .chat-header { background: #007bff; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; line-height: 1.4; }
        .user-msg { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 0; }
        .bot-msg { align-self: flex-start; background-color: #e9ecef; color: #333; border-bottom-left-radius: 0; }
        
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: #fff; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">VC Finance Assistant</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-msg">Hello! I can track markets for you. Try asking "Price of Tesla" or "$BTC".</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about stocks..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const text = inputField.value.trim();

            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user-msg');
            inputField.value = '';

            // 2. Send to Backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();

                // 3. Add Bot Response
                addMessage(data.response, 'bot-msg', true);
            } catch (error) {
                addMessage("Error connecting to server.", 'bot-msg');
            }
        }

        function addMessage(text, className, isHTML = false) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHTML) div.innerHTML = text; // Allow HTML for bolding/line breaks
            else div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

    </script>
</body>
</html>
